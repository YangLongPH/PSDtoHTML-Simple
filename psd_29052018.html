<body>
    <div id="Header">

                <span>Meet </span><strong>Brandi!</strong>
            </span><br>
            <span class="HeaderText2">/creative </span><span class="HeaderText2-1">one page template.</span><br>
            <canvas id="Canvas1" width="40" height="20"">

            <script>
                var c = document.getElementById("Canvas1");
                var ctx = c.getContext("2d");
                ctx.moveTo(0,13);
                ctx.lineTo(20,13);
                ctx.strokeStyle = '#0b956b';
                ctx.stroke();
            </script>
            <span class="HeaderText3">We are a team of professionals</span>

            </canvas>
            <script>
                var c = document.getElementById("Canvas2");

                ctx.moveTo(20,13);
                ctx.lineTo(40,13);
                ctx.strokeStyle = '#0b956b';
                ctx.stroke();
            </script>

        </span><br>
